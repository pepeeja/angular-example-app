<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="cancel()">{{ data.cancelText }}</button>
  <button mat-button color="primary" (click)="confirm()">{{ data.confirmText }}</button>
</div>
